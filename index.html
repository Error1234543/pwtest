<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET Gujarati Tests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  background:linear-gradient(135deg,#020617,#0f172a,#020617);
  color:#fff;
  user-select:none;
}
a{text-decoration:none;color:white}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:99;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(10px);
  padding:14px;
  display:flex;
  gap:12px;
}
.tg-btn{
  flex:1;
  padding:12px;
  border-radius:14px;
  font-weight:600;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}
.join-btn{background:linear-gradient(135deg,#22c55e,#4ade80);color:#020617}
.owner-btn{background:linear-gradient(135deg,#38bdf8,#0ea5e9)}
.tg-btn img{width:20px}

/* CONTAINER */
.container{
  padding:22px;
  max-width:600px;
  margin:auto;
}

/* FOLDER */
.folder{
  background:linear-gradient(145deg,#1e293b,#020617);
  border:1px solid #334155;
  border-radius:20px;
  padding:22px;
  margin-bottom:18px;
  cursor:pointer;
  transition:.4s;
}
.folder:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 40px rgba(0,0,0,.6);
}
.folder h3{font-size:18px;margin-bottom:6px}
.folder span{font-size:13px;color:#cbd5f5}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.popup-box{
  background:#020617;
  border:1px solid #334155;
  padding:26px;
  border-radius:22px;
  text-align:center;
  width:90%;
  max-width:320px;
}
.popup-box img{width:42px;margin-bottom:10px}
.join{
  display:block;
  background:#22c55e;
  color:#020617;
  padding:12px;
  border-radius:14px;
  font-weight:700;
  margin-bottom:10px;
}
.dismiss{
  background:#ef4444;
  border:none;
  width:100%;
  padding:12px;
  border-radius:14px;
  color:#fff;
}

/* TEST PAGE */
#testPage{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999;
}

/* LOADER */
#loader{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#000;
  z-index:10;
}
.loader-ring{
  width:90px;
  height:90px;
  border-radius:50%;
  border:6px solid rgba(255,255,255,.12);
  border-top:6px solid #22c55e;
  border-right:6px solid #38bdf8;
  animation:spin 1.1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

iframe{width:100%;height:100%;border:none}
</style>
</head>

<body oncontextmenu="return false">

<!-- POPUP -->
<div class="popup" id="tgPopup">
  <div class="popup-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    <h3>Join Our Telegram</h3>
    <a class="join" href="https://t.me/GUJARATI_NEET" target="_blank">Join Channel</a>
    <button class="dismiss" onclick="tgPopup.style.display='none'">Dismiss</button>
  </div>
</div>

<header>
  <a class="tg-btn join-btn" href="https://t.me/GUJARATI_NEET" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">Join Channel
  </a>
  <a class="tg-btn owner-btn" href="https://t.me/spidy_x100" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">Owner Contact
  </a>
</header>

<!-- HOME PAGE (BATCHES) -->
<div class="container" id="homePage">
  <div class="folder" onclick="openBatch(1)"><h3>ğŸ“˜ Yakeen NEET Gujarati 2026</h3></div>
  <div class="folder" onclick="openBatch(2)"><h3>ğŸ“— Lakshya NEET Gujarati 2026</h3></div>
  <div class="folder" onclick="openBatch(3)"><h3>ğŸ“• Yakeen NEET Gujarati 2025</h3></div>
  <div class="folder" onclick="openBatch(4)"><h3>ğŸ“™ Lakshya NEET Gujarati 2025</h3></div>
  <div class="folder" onclick="openBatch(5)"><h3>ğŸ“’ Arjuna NEET Gujarati 2025</h3></div>
</div>

<!-- SUB PAGE -->
<div class="container" id="subPage" style="display:none">
  <div class="folder" onclick="openTest('dpp')">
    <h3>ğŸ“— DPP Tests</h3>
    <span>Daily Practice</span>
  </div>
  <div class="folder" onclick="openTest('paper')">
    <h3>ğŸ“ Test Papers</h3>
    <span>Full Tests</span>
  </div>
</div>

<!-- TEST PAGE -->
<div id="testPage">
  <div id="loader">
    <div class="loader-ring"></div>
    <p>Loading Testâ€¦</p>
  </div>
  <iframe id="testFrame"></iframe>
</div>

<script>
let currentBatch = 0;

window.onload = ()=>setTimeout(()=>tgPopup.style.display="flex",400);

function openBatch(id){
  currentBatch = id;
  homePage.style.display="none";
  subPage.style.display="block";
}

function openTest(type){
  subPage.style.display="none";
  testPage.style.display="block";
  loader.style.display="flex";

  /* ğŸ”´ğŸ”´ğŸ”´ YAHI LINKS ADD KARNA HAI ğŸ”´ğŸ”´ğŸ”´ */
  const links = {
    1:{ // Yakeen 2026
      dpp:"https://quizard-new-v3-x-af208a2e8b47.herokuapp.com/dpp_batch_subjects/67794097d2fc0457a534fc40/Yakeen%20NEET%20Gujarati%202026",
      paper:"https://quizard-new-v3-x-af208a2e8b47.herokuapp.com/batch/67794097d2fc0457a534fc40/Yakeen%20NEET%20Gujarati%202026/batch_test"
    },
    2:{ // Lakshya 2026
      dpp:"https://quizard-new-v3-x-af208a2e8b47.herokuapp.com/dpp_batch_subjects/677943e2920e596fe7f0e83d/Lakshya%20NEET%20Gujarati%202026",
      paper:"https://quizard-new-v3-x-af208a2e8b47.herokuapp.com/batch/677943e2920e596fe7f0e83d/Lakshya%20NEET%20Gujarati%202026/batch_test"
    },
    3:{ // Yakeen 2025
      dpp:"DPP_LINK_YAHAN_DALO",
      paper:"https://quizard-new-v3-x-af208a2e8b47.herokuapp.com/batch/65dc520f8862110018b2ab1d/Yakeen%20NEET%20Gujarati%202025/batch_test"
    },
    4:{ // Lakshya 2025
      dpp:"DPP_LINK_YAHAN_DALO",
      paper:"https://quizard-new-v3-x-af208a2e8b47.herokuapp.com/batch/65db6ebbceb65f001847a56e/Lakshya%20NEET%20Gujarati%202025/batch_test"
    },
    5:{ // Arjuna 2025
      dpp:"DPP_LINK_YAHAN_DALO",
      paper:"https://quizard-new-v3-x-af208a2e8b47.herokuapp.com/batch/65dc4c1981825400181e4756/Arjuna%20NEET%20Gujarati%202025/batch_test"
    }
  };

  testFrame.src = links[currentBatch][type];
  testFrame.onload = ()=>loader.style.display="none";
}
</script>

</body>
</html>
